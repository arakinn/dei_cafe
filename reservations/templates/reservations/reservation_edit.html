{% extends 'base.html' %}

{% block title %}予約編集{% endblock %}

{% block content %}
<h1>予約編集</h1>

<form method="post">
    {% csrf_token %}
    <table>
        <tbody>
            {% for field in form %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">保存</button>
</form>
<br>
<a href="{% url 'reservation_list' %}?phone_number={{ reservation.phone_number }}">予約一覧に戻る</a>

{% endblock %}
